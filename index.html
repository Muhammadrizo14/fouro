<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Fouro</title>
</head>
<body>
    <div class="wrapper">
        <header class="header__container">
            <div class="header">
                <a href="/">
                    <img src="img/logo.png" alt="logo">
                </a>
                <ul class="header__langs">
                    <li>
                        <a href="#">IT</a>
                    </li>
                    <li>
                        <a href="#">EN</a>
                    </li>
                </ul>
                <ul class="header__nav">
                    <li>
                        <a href="#">Услуги</a>
                    </li>
                    <li>
                        <a href="#">Кейсы</a>
                    </li>
                    <li>
                        <a href="#">О нас</a>
                    </li>
                    <li>
                        <a href="#">Отзывы</a>
                    </li>
                    <li>
                        <a href="#">Контакты</a>
                    </li>
                </ul>
                <ul class="header__info">
                    <li>+7 (499) 375-41-14</li>
                    <li>
                        <img src="img/phone.png" alt="">
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section class="digital">
                <div class="digital__info">
                    <h1 class="digital__info__title">DIGITAL</h1>
                    <h3 class="digital__info__title--red">MARKETING</h3>
                    <p class="digital__info__subtitle">
                        Раскроем потенциал вашего бизнеса, благодаря комплексному подходу
                        в продвижении
                    </p>
                </div>
                <div class="digital__image">
                    <img src="img/go-video.png" alt="">
                </div>
                <img class="digital__mouse" src="img/mouse.png" alt="">
            </section>
        </main>
    </div>
</body>
</html>
